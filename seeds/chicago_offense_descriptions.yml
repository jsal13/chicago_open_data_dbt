seeds:
  - name: chicago_offense_descriptions
    description: List of offense descriptions.
    config:
      contract:
        enforced: true

    columns:
      - name: offense_description_id
        description: '{{ doc("seed_chicago_offense_descriptions__offense_description_id") }}'
        data_type: integer
        data_test:
          - dbt_expectations.expect_column_to_exist
          - unique
          - not_null
          - dbt_expectations.expect_column_values_to_not_be_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: integer

      - name: offense_description_name
        description: '{{ doc("seed_chicago_offense_descriptions__offense_description_name") }}'
        data_type: text
        data_test:
          - dbt_expectations.expect_column_to_exist
          - unique
          - dbt_expectations.expect_column_values_to_not_be_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: text
