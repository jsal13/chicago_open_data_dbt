---
seeds:
  - name: chicago_location_descriptions
    description: List of Location Descriptions used in Chicago Crime DB.
    config:
      contract:
        enforced: true
    columns:
      - name: location_description_id
        description: '{{ doc("chicago_location_descriptions__location_description_id") }}'
        data_type: integer
        data_test:
          - dbt_expectations.expect_column_to_exist
          - unique
          - not_null
          - dbt_expectations.expect_column_values_to_not_be_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: integer
      - name: location_description_name
        description: '{{ doc("chicago_location_descriptions__location_description") }}'
        data_type: text
        data_test:
          - dbt_expectations.expect_column_to_exist
          - unique
          - dbt_expectations.expect_column_values_to_not_be_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: text
